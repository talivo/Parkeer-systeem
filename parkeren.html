<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Parkeerplek Reserveren</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button onclick="window.location.href='index.html'" class="terug-knop">&larr; Terug</button>
            <h1>Parkeerplek Reserveren</h1>
        </header>
        <main>
            <section class="reservation">
                <h2>Vul uw gegevens in:</h2>
                <form id="parkeerForm">
                    <label for="kenteken">Kentekenplaat:</label>
                    <input type="text" id="kenteken" name="kenteken" placeholder="XX-123-XX" required><br><br>
                    <label for="duur">Hoe lang wilt u parkeren? (in uren):</label>
                    <input type="number" id="duur" name="duur" placeholder="Aantal uren" required><br><br>
                    <button type="button" onclick="berekenKosten()">Kosten Berekenen</button>
                </form>
                <div id="kostenResultaat">
                    Uw kosten voor parkeren: €<span id="bedrag">0.00</span>
                </div>
                <button type="submit" form="parkeerForm">Reservering Bevestigen</button>
            </section>
        </main>
        <footer>
            <p>© 2024 Jamals Attractiepark</p>
        </footer>
    </div>
    <script>
        function berekenKosten() {
            var duur = document.getElementById('duur').value;
            var kostenPerUur = 2.50;
            var totaalKosten = duur * kostenPerUur;
            document.getElementById('bedrag').innerText = totaalKosten.toFixed(2);
        }
    </script>
</body>
</html>
